<div class="add-member-dialog">
  <div class="header">
    <h2>Members Email</h2>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
      viewBox="0 0 16 16" (click)="closeAddMemberDialog()">
      <path
        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
    </svg>
  </div>
  <div class="member-input-area">
    <div class="add-member-header">


    </div>
    <form [formGroup]="member">
      <div class="mb-3 ">
        <label for="memberEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="memberEmail" placeholder="name@example.com">
      </div>
    </form>


    <button type="click" class="btn btn-primary" class="add-member-dialog-btn" [disabled]="!member.valid"
      (click)="addMember(member.value)">Add</button>
  </div>
</div>
